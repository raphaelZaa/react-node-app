name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      build_number:
        required: true
        type: string
    secrets:
      JF_URL:
        required: true
      JF_USER:
        required: true
      JF_PASSWORD:
        required: true

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug log - Reusable workflow is being called
        run: |
          echo "Docker Build & Push workflow is being called!"
      
      - name: Login to JFrog Docker Repo
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.JF_URL }}
          username: ${{ secrets.JF_USER }}
          password: ${{ secrets.JF_PASSWORD }}

      - name: Build Docker Image üê≥
        run: |
          ls -la ../../
          cd $GITHUB_WORKSPACE
          ls -la ../../
          docker build -f Dockerfile . -t ${{ secrets.JF_URL }}/alpha-docker-virtual/${{ inputs.image_name }}:${{ inputs.build_number }}

      - name: Push Docker Image to JFrog üê≥
        run: |
          docker push ${{ secrets.JF_URL }}/alpha-docker-virtual/${{ inputs.image_name }}:${{ inputs.build_number }}
